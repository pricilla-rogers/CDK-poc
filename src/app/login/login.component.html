<div ng-app="myApp" ng-controller="myController" class="con">
  <h3> Student Portal</h3>
  <form [formGroup]="loginForm">
    <div class="login-container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Email :</label>
            <input type="email" name="email" formControlName="email" required class="form-control">
            
            
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Password :</label>
            <input type="password" name="pass" formControlName="password" required class="form-control">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button class="btn btn-sucess" ds-button size="small" (click)="login()">Log In</button>
          </div>
        </div>
      </div>

  </form>
</div>
